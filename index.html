<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Calculator</title>
  <script src = "app.js" defer></script>
  <link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>
<div class="calculator">
  <div class="displays">
    <div class="display2"></div>
    <div class="display">0</div>
  </div>




  <div class="keyboard">
    <div class="numpad"> 
      <div class="row"> 
        <div class="number button" id="7">7</div>
        <div class="number button" id="8">8</div> 
        <div class="number button" id="9">9</div>   
      </div>
      <div class="row">
        <div class="number button" id="4">4</div>
        <div class="number button" id="5">5</div> 
        <div class="number button" id="6">6</div>  
      </div>
      <div class="row">
        <div class="number button" id="1">1</div>
        <div class="number button" id="2">2</div> 
        <div class="number button" id="3">3</div> 
      </div>
      <div class="row">
        <div class="number button" id="0">0</div>
        <div class="number button" id=".">.</div> 
      </div>
    </div>
    <div class="otherbuttons">
      <div class="row">
        <div class="backspace button">DEL</div>
        <div class="clear button">AC</div> 
      </div>
      <div class="row">
        <div class="operator multiply button">X</div>
        <div class="operator divide button">/</div> 
      </div>
      <div class="row">
        <div class="operator add button">+</div>
        <div class="operator substract button">-</div> 
      </div>
      <div class="row">
        <div class="equals button">=</div>
      </div>
    </div>
  </div>
</div>


</body>
</html>
