<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Calculator</title>
  <script src = "app.js" defer></script>
  <link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>
  <div class="display"></div>



  <div class="keyboard">
    <div class="numpad"> 
      <div class="row"> 
        <div class="number" id="7">7</div>
        <div class="number" id="8">8</div> 
        <div class="number" id="9">9</div>   
      </div>
      <div class="numpad row">
        <div class="number" id="4">4</div>
        <div class="number" id="5">5</div> 
        <div class="number" id="6">6</div>  
      </div>
      <div class="numpad row">
        <div class="number" id="1">1</div>
        <div class="number" id="2">2</div> 
        <div class="number" id="3">3</div> 
      </div>
      <div class="numpad row">
        <div class="number" id="0">0</div>
        <div class="number" id=".">.</div> 
      </div>
    </div>
    <div class="operators">
      <div class="multiply">X</div>
      <div class="divide">/</div> 
      <div class="add">+</div>
      <div class="substract">-</div> 
    </div>
    <div class="other">
      <div class="backspace">DEL</div>
      <div class="clear">AC</div> 
      <div class="operate">=</div>
    </div>
  </div>


</body>
</html>
